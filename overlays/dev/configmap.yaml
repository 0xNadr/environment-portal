apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-portal-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Environment Portal - DEV</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          background: linear-gradient(135deg, #1e3a5f 0%, #2563eb 100%);
          color: white;
        }
        .container {
          text-align: center;
          padding: 40px;
          background: rgba(255,255,255,0.1);
          border-radius: 16px;
          backdrop-filter: blur(10px);
        }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        .env-badge {
          background: #3b82f6;
          padding: 8px 24px;
          border-radius: 20px;
          font-size: 1.2rem;
          display: inline-block;
          margin-top: 20px;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Environment Portal</h1>
        <p>Welcome to the development environment</p>
        <div class="env-badge">DEV</div>
      </div>
    </body>
    </html>
