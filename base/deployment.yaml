apiVersion: apps/v1
kind: Deployment
metadata:
  name: environment-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: environment-portal
  template:
    metadata:
      labels:
        app: environment-portal
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: environment-portal-html
